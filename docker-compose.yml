services:
  # Tor Proxy - internal only, accessed by backend via Docker network
  tor:
    image: dperson/torproxy:latest
    container_name: robin-tor
    restart: unless-stopped
    # No ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf --socks5 localhost:9050 http://check.torproject.org/ > /dev/null || netstat -tln | grep -q ':9050 '"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

  # PostgreSQL Database - internal only
  db:
    image: postgres:16-alpine
    container_name: robin-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-robin_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-robin}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # No ports exposed - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-robin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend - localhost only (nginx proxies to this)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: robin-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-robin}:${POSTGRES_PASSWORD:-robin_dev_password}@db:5432/${POSTGRES_DB:-robin}
      # Anthropic API Key for Claude
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-sonnet-4-20250514}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost","http://127.0.0.1"]}
      - API_PREFIX=/api/v1
      # Tor proxy inside container network
      - TOR_SOCKS_PROXY=socks5h://tor:9050
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      tor:
        condition: service_healthy
    volumes:
      - ./agent:/app/agent:ro
      - ./core:/app/core:ro
      - ./config.py:/app/config.py:ro

  # Next.js Frontend - localhost only (nginx proxies to this)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://backend:8000
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
    container_name: robin-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
      - BACKEND_URL=http://backend:8000
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  pgdata:
    driver: local
